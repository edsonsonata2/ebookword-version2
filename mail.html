<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="./images/logotipo_principal.jpg" sizes="16x16" type="image/X-UA-Compatible">
<title>mail</title>
<style>
      body {
        font-family: 'Playfair Display', serif;
        background-color: orange;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #ffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        margin-bottom: 5%;
      }

      h2 {
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group label {
        display: block;
        margin-bottom: 5px;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .button {
        background-color: rgb(59, 158, 59);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .button:hover {
        background-color: green;
      }
      input{
        background-color: #dcdfdf;;
      }
      #button_no{
          background-color: rgb(255, 67, 67);
      }
      #button_no:hover{
          background-color: red;
      }
    
      #processando {
            display: none;
            position: fixed;
            top: 54%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

</style>
</head>
<!--NÃO SE ESQUEÇA DE TROCAR NO INPUT NEXT(DEPOIS DO USUÁRIO SUBMETER O EMAIL) APENAS TROCA QUANDO HOSPEDARES O SITE!-->
<body>
  <div id="processando">Enviando as informações por favor aguarde...</div>

<div class="container">
  <h1 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Deixa a <b style="color: orange;">E-Books Word</b> saber quem é você!</h1>
  <form action="https://formsubmit.co/configuracao.ebooksword@gmail.com" method="post">
    <div class="input-group">
      <label for="username" style="text-align: left;"><b>Nome:</b></label>
      <input type="text" id="username" name="nome" required placeholder="Insira aqui o seu nome..." title="Coloque aqui o seu nome">
    </div>
    <div class="input-group">
      <label for="email" style="text-align: left;"><b>Email:</b></label>
      <input type="email" id="email" name="email" required placeholder="Insira aqui o seu email..." title="Coloque aqui o seu email">
    </div>
    <a href="oferta.html">
    <button class="button" id="ja_env" type="button" style="background-color: rgb(247, 149, 3);">Já enviei minhas informações antes</button><br><br>
    </a>
    <button class="button" type="submit" id="botao">Enviar as minhas informações para ter acesso aos ebooks de teste e receber ofertas</button>
    <br><br>
    <a href="oferta.html">
    </a>
    <a href="oferta.html">
    <button class="button" id="button_no" type="button">Não receber ofertas e nem enviar as minhas informações mas mesmo assim ter acesso aos ebooks de teste</button>
    
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://edsonsonata2.github.io/ebookword-version2/oferta.html">
  </a>
</form>
<p style="text-align: center;">Ao adquirir nossos ebooks, você concorda com os <a href="terms.html" target="_blank">termos e direitos</a> da plataforma.</p>
</div><br>



<!--Efeito de processamento-->
<script>
  document.getElementById('botao').addEventListener('click', function() {
      var botao = this;
      var processando = document.getElementById('processando');
      
      // Oculta o botão e exibe a mensagem de "processando"
      botao.style.display = 'none';
      processando.style.display = 'block';
      
      // Simule um processo demorado (por exemplo, aguarde 3 segundos)
      setTimeout(function() {
          // Após o processamento, reexiba o botão e oculte a mensagem de "processando"
          botao.style.display = 'block';
          processando.style.display = 'none';
      }, 30000); // 30000 milissegundos (30 segundos)
  });
  </script>

</body>
</html>
