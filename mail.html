<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="./images/logotipo_principal.jpg" sizes="16x16" type="image/X-UA-Compatible">
<title>mail</title>
<style>
body {
  font-family: 'Playfair Display', serif;
  background-color: orange;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background-color: rgb(255, 201, 100);
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  margin-bottom: 5%;
}

h2 {
  margin-bottom: 20px;
}

.input-group {
  margin-bottom: 20px;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
}

.input-group input {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.button:hover {
  background-color: #45a049;
}
</style>
</head>
<body>
<div class="container">
  <h1>Credencias</h1>
  <form action="#" method="post">
    <div class="input-group">
      <label for="username" style="text-align: left;"><b>Nome:</b></label>
      <input type="text" id="username" name="nome" required>
    </div>
    <div class="input-group">
      <label for="email" style="text-align: left;"><b>Email:</b></label>
      <input type="email" id="email" name="email" required>
    </div>
    <button class="button" type="submit">Enviar as minhas credencias para ter acesso aos ebooks de teste</button><br><br>
    <a href="oferta.html">
    <button class="button" type="button" style="background-color: red;">Não enviar as minhas credencias mas mesmo assim ter acesso aos ebooks de teste</button>
    </a>
</form>
<p style="text-align: center;">Ao adquirir nossos ebooks, você concorda com os <a href="terms.html" target="_blank">termos e direitos</a> e os <a href="terms.html" target="_blank">Termos de uso</a> da plataforma.</p>
</div><br>

</body>
</html>
